<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink and Content</title>
</head>
<body>
    <h1>Hyperlink and Content in Same Webpage</h1>
    
    <!-- Hyperlink that targets the iframe -->
    <p>Click the link below to load content:</p>
    <a href="https://example.com" target="contentFrame">Visit Example</a>
    <br><br>

    <!-- The iframe to display content -->
    <iframe name="contentFrame" width="100%" height="500px" style="border: 1px solid #ccc;"></iframe>
</body>
</html>
