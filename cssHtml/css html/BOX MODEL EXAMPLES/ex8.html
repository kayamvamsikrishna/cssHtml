<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{

        }
        button{
            margin-left: 20px;
        }
        table{
            width: 100%;
            height: 100%;
        }
        legend{

</html>
